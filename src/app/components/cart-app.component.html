<app-navbar [items]="items" (openEventEmitter)="openCart()"/>
<div class="container my-5">
    <h2>Catalogo de productos App!</h2>
    <catalog [products]="products" (productEventEmitter)="addToCart($event)"/>
    @if(showCart){
        <div class="abrir-modal animacion fadeIn">
            <div class="modal" style="display: block;" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle">Carro de compras</h5>
                        </div>
                        <div class="modal-body">
                            <button class="btn btn-primary" (click)="openCart()">Show cart ({{ items.length }})</button>
                            <button class="btn btn-danger float-end" (click)="openCart()">X</button>
                                @if (items.length > 0){
                                    <cart 
                                    [items]="items" 
                                    [total]="total"
                                    (idProductEventEmitter)="onDeleteCart($event)"
                                    />
                                } @else {
                                    <div class="alert alert-warning">No hay productos en el carrito</div>
                                }
                        

                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
