
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nombre: {{product.name}}</h5>
            <p class="card-text"> Precio: {{product.price}} </p>
            <p class="card-text"> Descripcion: {{product.description}} </p>
            <button class="btn btn-primary" (click)="addToCart(product)">
                Agregar al carro
            </button>
        </div>
    </div>
