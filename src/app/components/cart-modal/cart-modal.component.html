<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Carro de compras</h5>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary" (click)="closeCart()">Show cart ({{ items.length }})</button>
                    <button class="btn btn-danger float-end" (click)="closeCart()">X</button>
                        @if (items.length > 0){
                            <cart 
                            [items]="items" 
                            [total]="total"
                            (idProductEventEmitter)="onDeleteCart($event)"
                            />
                        } @else {
                            <div class="alert alert-warning">No hay productos en el carrito</div>
                        }
                

                </div>
            </div>
        </div>
    </div>
</div>
